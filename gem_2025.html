    <!-- Initialize App -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize smooth scrolling
            new GemApp.SmoothScrollHandler();
            
            // Initialize components
            new GemApp.HeroSection('hero');
            new GemApp.StatsSection('stats');
            new GemApp.FeaturesSection('features-container');

            console.log('ü•á GEM Analytics App Initialized Successfully!');
        });

            // Add smooth scroll behavior for navigation
            document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        // Account for fixed nav height
                        const navHeight = 80;
                        const targetPosition = target.offsetTop - navHeight;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add navbar scroll effect
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('nav');
                if (nav) {  // Check if nav exists
                    if (window.scrollY > 100) {
                        nav.style.background = 'rgba(255,255,255,0.98)';
                        nav.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
                    } else {
                        nav.style.background = 'rgba(255,255,255,0.95)';
                        nav.style.boxShadow = 'none';
                    }
                }
            });
    </script>

    <!-- Add body padding for fixed navigation -->
